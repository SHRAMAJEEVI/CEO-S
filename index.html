 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEO Directory - Top Global Companies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-white text-gray-800">
  <header class="bg-blue-800 text-white py-5 shadow-md">
    <div class="container text-center">
      <h1 class="text-3xl font-bold">üåç CEOs of Global Companies</h1>

    </div>
  </header>

  <main class="container my-10">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-blue-700">Be Inspired By Visionary Leaders</h2>
      <p class="text-gray-600">Every great company starts with a dream ‚Äî and a leader who dares to act on it.</p>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <!-- Each CEO Card -->
      <script>
        const ceos = [
          { company: "Apple", ceo: "Tim Cook" },
          { company: "Google (Alphabet)", ceo: "Sundar Pichai" },
          { company: "Microsoft", ceo: "Satya Nadella" },
          { company: "Amazon", ceo: "Andy Jassy" },
          { company: "Meta (Facebook)", ceo: "Mark Zuckerberg" },
          { company: "Netflix", ceo: "Ted Sarandos & Greg Peters" },
          { company: "Adobe", ceo: "Shantanu Narayen" },
          { company: "Tesla", ceo: "Elon Musk" },
          { company: "NVIDIA", ceo: "Jensen Huang" },
          { company: "Samsung", ceo: "Jong-Hee Han" },
          { company: "Intel", ceo: "Pat Gelsinger" },
          { company: "IBM", ceo: "Arvind Krishna" },
          { company: "Spotify", ceo: "Daniel Ek" },
          { company: "Snapchat (Snap Inc.)", ceo: "Evan Spiegel" },
          { company: "WhatsApp", ceo: "Will Cathcart" },
          { company: "Instagram", ceo: "Adam Mosseri" },
          { company: "Flipkart", ceo: "Kalyan Krishnamurthy" },
          { company: "Zomato", ceo: "Deepinder Goyal" },
          { company: "Swiggy", ceo: "Sriharsha Majety" },
          { company: "Domino's Pizza", ceo: "Russell Weiner" },
          { company: "PhonePe", ceo: "Sameer Nigam" },
          { company: "Paytm", ceo: "Vijay Shekhar Sharma" },
          { company: "TCS", ceo: "K. Krithivasan" },
          { company: "Infosys", ceo: "Salil Parekh" },
          { company: "Wipro", ceo: "Thierry Delaporte" },
          { company: "YouTube", ceo: "Neal Mohan" }
        ];

        window.onload = () => {
          const container = document.querySelector(".row");
          ceos.forEach(({ company, ceo }) => {
            container.innerHTML += `
              <div class="col">
                <div class="card h-100 shadow-sm border-blue-100 border-2">
                  <div class="card-body text-center">
                    <h5 class="card-title text-blue-700 font-bold">${company}</h5>
                    <p class="card-text font-semibold text-gray-700">${ceo}</p>
                  </div>
                </div>
              </div>`;
          });
        };
      </script>
    </div>
  </main>

   <footer class="bg-gray-200 text-center py-4">

</body>
</html>
